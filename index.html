<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="felx" />
    <meta name="keywords" content="felx" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tar Gergő</title>
  </head>
  <body>
    <main class="container bg-white row">
      <header class="col-lg-12">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="2"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="bootstrap/caroussel/_DSC3848.jpg"
                alt="Erdő"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="bootstrap/caroussel/_DSC4083.jpg"
                alt="Rét"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="bootstrap/caroussel/_DSC4099.jpg"
                alt="Rét egy kis tóval"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="bootstrap/caroussel/_DSC4253-1.jpg"
                alt="Tó"
                class="d-block w-100"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </header>

      <nav class="navbar navbar-expand-sm bg-primary navbar-dark col-lg-12">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Vadálló</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tisza-tó</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Beliczy-sziget</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Burok-völgy</a>
            </li>
          </ul>
        </div>
      </nav>
      <aside class="col-lg-4">
        <div class="container mt-3">
          <ul class="list-group">
            <li class="list-group-item text-info">Vadálló</li>
            <li class="list-group-item text-info">Tisza-tó</li>
            <li class="list-group-item text-info">Beliczy-sziget</li>
            <li class="list-group-item text-info">Burok-völgy</li>
          </ul>
        </div>
      </aside>
      <article class="col-lg-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Kirándulás helye</th>
              <th>Megtett táv</th>
              <th>típus</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Vadálló-kövek</td>
              <td>25km</td>
              <td>gyalogtúra</td>
            </tr>
            <tr>
              <td>Tisza-tó</td>
              <td>75km</td>
              <td>kerékpár</td>
            </tr>
            <tr>
              <td>Beliczy-sziget</td>
              <td>10km</td>
              <td>gyalogtúra/td></td>
            </tr>

            <tr>
              <td>Bakony,Burak-völgy</td>
              <td>15km</td>
              <td>gyalogtúra</td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col">
            <img
              src="bootstrap/kepek/_DSC4503-2.jpeg"
              alt="kép"
              width="200"
              height="150"
            />
          </div>
          <div class="col">
            <img
              src="bootstrap/kepek/_DSC4641.jpeg"
              alt="kép"
              width="200"
              height="150"
            />
          </div>
          <div class="col">
            <img
              src="bootstrap/kepek/_DSC3751.jpeg"
              alt="kép"
              width="200"
              height="150"
            />
          </div>
        </div>
      </article>
      <footer class="col-lg-12"></footer>
    </main>
  </body>
</html>
